<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>엄마의 고민거리를 알려줘</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <form th:action="@{/posts/create}" th:object="${postDto}" method="post">
    <h1 class="my-4 text-center">고민거리 작성</h1>
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" th:field="*{content}" id="content" rows="5" placeholder="내용을 입력하세요"></textarea>
    </div>
    <div class="form-group">
      <label for="username">작성자</label>
      <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="작성자를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">작성 완료</button>
  </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
