<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/members/new" th:object="${memberForm}"
        method="post">
    <div class="form-group">
      <label th:for="username">닉네임</label>
      <input type="text" th:field="*{username}" class="form-control"
             placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('username')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}" class="text-danger">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="name">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control"
             placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}"
         th:errors="*{name}" class="text-danger">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control"
             placeholder="이메일을 입력하세요"
             th:class="${#fields.hasErrors('email')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}"
         th:errors="*{name}" class="text-danger">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="name">휴대폰번호</label>
      <input type="text" th:field="*{phoneNumber}" class="form-control"
             placeholder="휴대폰번호를 입력하세요"
             th:class="${#fields.hasErrors('phoneNumber')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('phoneNumber')}"
         th:errors="*{name}" class="text-danger">Incorrect date</p>
    </div>


    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control"
             placeholder="도시를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control"
             placeholder="거리를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control"
             placeholder="우편번호를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
